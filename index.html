<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="card-1">

    <div class="card-1__star">
      <img src="./images/icon-star.svg" alt="star" class="card-1__star-icon">
    </div>

    <h1 class="card-1__title">How did we do?</h1>

    <p class="card-1__text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="card-1__steps">

      <div class="card-1__steps--number">
        1
      </div>
      <div class="card-1__steps--number">
        2
      </div>
      <div class="card-1__steps--number">
        3
      </div>
      <div class="card-1__steps--number">
        4
      </div>
      <div class="card-1__steps--number">
        5
      </div>
    </div>
    <div class="card-1__btn--box">
      <button class="card-1__submit-btn">SUBMIT</button>
    </div>

  </div>

  <!-- //hide card -->


  <div class="card-2 d-none">

    <img src="./images/illustration-thank-you.svg" alt="" class="card-2__spawn">


    <p class="card-2__score"><span class="score__result">you blals 1 of 4</span></p>


    <h2 class="card-2__title">Thank you!</h2>

    <p class="card-2__text">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </p>



  </div>

  <script src="./script.js"></script>
</body>

</html>
